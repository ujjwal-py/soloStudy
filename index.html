<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Winky+Rough:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Winky+Rough:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <title>Solo Study</title>
    </head>
<body>
    <div class="sidebar">
        <h1>Solo Study <img src="images\laptop.png"></h1>
    </div>
    <div class="tools">
        <div class="todolist">
            <h2>To-Do List<img src="images\todo-icon.png"></h2>
            <div class="row">
                <input type="text" id="input-box" placeholder="Add your task here">
                <button id = "todoButton"onclick="addTask()">Add</button>
            </div>
            <ul id = "list-container">
                <!-- <li class="checked">Task 1</li>
                <li>Task 2</li>
                <li>Task 3</li> -->
            </ul>
        </div>
        <div class="pomodoro">
            <h2 id="timerId">POMODORO TIMER <img src = "images\clock.png"></h2>
            <div class="buttons-container">
                <button onclick="setWork()" class="setButtons">Work</button>
                <button onclick="setBreak()" class="setButtons">Break</button>
                <button onclick="setLongbreak()" class="setButtons">Long Break</button>
            </div>
            <div id="timer">25:00</div>
            <div class="buttons-container">
                <button onclick="start()" class="pomoButtons">Start</button>
                <button onclick="pause()"class="pomoButtons">Pause</button>

            </div>
            <!-- <div id="work-type">Work</div> -->
        </div>
    </div>
    <div class="lowerSection">
        <div class="bgmusic">
            <h2>Now Playing <img src="images/headphones.png"></h2> 
            <div id="player">
                <iframe id = "musicframe" width="460" height="315" src="https://www.youtube.com/embed/jfKfPfyJRdk?si=zAM1dqNBLOGRk26v" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            </div>
        </div>
        <div class="settings">
            <h2>Settings <img src="images/setting.png"></h2>
            <div class="themes">
                <h3>Themes</h3>
                <button  onclick="changeTheme1()">Theme 1</button>
                <button  onclick="changeTheme2()">Theme 2</button>
                <button  onclick="changeTheme3()">Theme 3</button>
            </div>
            <div class="music">
                <h3>Music</h3>
                <button onclick="changeMusic1()">Music 1</button>
                <button onclick="changeMusic2()">Music 2</button>
                <button onclick="changeMusic3()">Music 3</button>
            </div>
        </div>
    </div>
    <footer>
        <p class="foot">Made with ❤️ by Ujjwal</p>
        <a class ="foot" href="https://github.com/ujjwal-py" target="_blank">Github</a>
        <a class ="foot" href="https://www.linkedin.com/in/ujjwal-kumar-93ba18276/" target="_blank">Linkedin</a>
    </footer>
    <script src="script.js"></script>
</body>
</html>
